<section class="locations">
    <div class="container">
        <div class="row">
            <div class="col-lg-6 col-md-6 col-sm-12">
                <div class="row">
                    <div class="col-lg-6 col-md-6 col-sm-12" *ngFor="let place of workspaces" >
                        <div class="card">

                            <div class="bg-image hover-overlay ripple" data-mdb-ripple-color="light">
                                <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
                                    <div class="carousel-inner">
                                      <div class="carousel-item active">
                                        <img [src]="place.src1" class="d-block w-100" alt="...">
                                      </div>
                                      <div class="carousel-item">
                                        <img [src]="place.src2" class="d-block w-100" alt="...">
                                      </div>
                                      <div class="carousel-item">
                                        <img [src]="place.src3" class="d-block w-100" alt="...">
                                      </div>
                                    </div>
                                    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
                                      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                                      <span class="visually-hidden">Previous</span>
                                    </button>
                                    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
                                      <span class="carousel-control-next-icon" aria-hidden="true"></span>
                                      <span class="visually-hidden">Next</span>
                                    </button>
                                  </div>
                            </div>

                            <div class="card-body">
                              <h5 class="card-title">{{place.placename}}</h5>
                              <h6><i class="fas fa-map-marked-alt"></i> Location : {{place.placelocation}}</h6>
                              <hr>
                              <div class="table-responsive">
                                <table class="w-100">
                                    <body>
                                        <tr>
                                            <td class="details">
                                                <p> <i class="far fa-clock"></i> From </p>
                                            </td>
                                            <td class="value">
                                                <p >{{place.from}} </p>
                                            </td>
                                        </tr>
                                        <tr>
                                            <td class="details">
                                                <p> <i class="far fa-clock"></i> To </p>
                                            </td>
                                            <td class="value">
                                                <p>{{place.to}}</p>
                                            </td>
                                        </tr>
                                        <tr>
                                            <td class="details">
                                                <p> <i class="fas fa-building"></i> Availble Rooms  </p>
                                            </td>
                                            <td class="value">
                                                <p>{{place.rooms}} </p> 
                                            </td>
                                        </tr>
                                        <tr>
                                            <td class="details">
                                                <p > <i class="fas fa-users"></i> Allowed Persons </p>
                                            </td>
                                            <td class="value">
                                                <p>{{place.person}}</p>
                                            </td>
                                        </tr>
                                        <tr>
                                            <td class="details">
                                                <p > <i class="fas fa-money-bill-wave"></i> Price </p>
                                            </td>
                                            <td class="value">
                                                <p>{{place.price}} </p>
                                            </td>
                                        </tr>
                                    </body>
                                </table>
                              </div>
                                
                              <div class=" text-center book">
                                <a routerLink="/place" class="btn btn-primary">Book Now <i class="far fa-bookmark"></i></a>
                              </div>
                              
                            </div>
                          </div>
                    </div>
                </div>
            </div>

            <div class="col-lg-6 col-md-6 col-sm-12" >
                <div class="map">
                    <iframe  height="700" src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3454.3380354458104!2d31.489537014712518!3d30.027158526344827!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x145840c63cc84ef7%3A0x39d27f605898ea20!2sFuture%20University%20in%20Egypt!5e0!3m2!1sen!2seg!4v1631971288598!5m2!1sen!2seg" width="700"  style="border:0;" allowfullscreen="" loading="lazy"></iframe>        
                </div>
            </div>
        </div>
    </div>
</section>
