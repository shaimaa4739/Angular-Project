<body>
    <div class="box">
        <div class="container">
            <div class="row">
                <div class="col-lg-6 col-md-12 col-sm-12 logbox ">
                    <h1>Log in</h1>
                    <form action="" (ngSubmit)="onSubmitForm()" method="post" name="login">
                        <div class="form-group mb-3">
                            <input type="email" name="email" class="form-control mt-5 mb-3" id="email"
                                aria-describedby="emailHelp" placeholder=" Email"
                                [(ngModel)]="usrlogin.email" required email
                                #email="ngModel">
                        </div>
                        <div *ngIf="email.invalid && (email.dirty||email.touched)"
                            class="alert alert-danger my-2">
                            <div *ngIf="email.errors?.required">
                                Email is required
                            </div>
                            <div *ngIf="email.errors?.email">
                                Email is not valid
                            </div>
                        </div>
                        <div class="form-group">
                            <input type="password" name="password" id="password" class="form-control"
                                 placeholder=" Password"
                                [(ngModel)]="usrlogin.password" required 
                                #password="ngModel">
                        </div>
                        <div *ngIf="password.invalid && (password.dirty||password.touched)"
                            class="alert alert-danger my-2">
                            <div *ngIf="password.errors?.required">
                                Password is required
                            </div>
                        </div>

                            <a routerLink="/" type="submit"
                                class=" mt-3 mx-auto btn btn-block mybtn btn-dark text-light  w-25">
                                Login</a>
                        <div class="col-md-12 ">
                            <div class="login-or">
                                <hr class="hr-or text-light">
                                <span class="span-or">or</span>
                            </div>
                        </div>
                        <div class="col-md-12 mb-3">
                            <p class="text-center">

                            </p>
                        </div>
                        <div class="form-group sign">
                            <p class="text-center text-light ">Don't have account? <a routerLink="/signup" class="text-light" id="signup">Sign up here</a></p>
                        </div>
                    </form>
                </div>
                <div class="col-lg-6 col-md-12 col-sm-12 text-center">
                    <img src="../../assets/images/Login.png" alt="">
                </div>
            </div>
        </div>
    </div>
    
</body>
